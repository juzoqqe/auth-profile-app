<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Авторизация</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="auth-container">
    <h1 id="authTitle">Вход в аккаунт</h1>

    <!-- Логин -->
    <form id="loginForm">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Введите email" required>

        <label for="password">Пароль</label>
        <input type="password" id="password" placeholder="Введите пароль" required>

        <button type="submit">Войти</button>
    </form>

    <!-- Регистрация -->
    <form id="registerForm" class="hidden">
        <label for="regEmail">Email</label>
        <input type="email" id="regEmail" placeholder="Введите email" required>

        <label for="regPassword">Пароль</label>
        <input type="password" id="regPassword" placeholder="Введите пароль" required>

        <button type="submit">Зарегистрироваться</button>
    </form>

    <p id="toggleLogin">
        Нет аккаунта? <a href="#" id="showRegister">Зарегистрироваться</a>
    </p>
    <p class="back-to-login hidden">
        Уже есть аккаунт? <a href="#" id="showLogin">Войти</a>
    </p>
</div>

<script src="js/main.js"></script>
</body>
</html>
